language: cpp

compiler:
  - gcc
  - clang

before_install:
  - sudo apt-get install xorg-dev libglu1-mesa-dev

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.5 # not sure why we needed this
    packages:
      - gcc-6
      - g++-6
      - clang-3.5

before_script:
  - mkdir build
  - cd build
  - cmake ..

script: make && make test
